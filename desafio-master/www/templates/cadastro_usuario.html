<ion-view title="Criar Conta">
<ion-content padding="true" class="has-header" >
  <form  ng-submit="inserirUsuario(usuario)">
      <label class="item item-input">
          <span class="input-label">Nome</span>
          <input type="text" name="nome" ng-model="usuario.nome" required placeholder="" >
      </label>
      <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" name="email" ng-model="usuario.email" required placeholder="" >
      </label>
      <label class="item item-input">
          <span class="input-label">Usu√°rio</span>
          <input type="text" name="usuario" ng-model="usuario.usuario" required placeholder="" >
      </label>
      <label class="item item-input">
          <span class="input-label">Senha</span>
          <input type="password" name="senha" ng-model="usuario.senha" required placeholder="******" >
      </label>
   <input type="submit" class="button button-balanced button-block" value="Salvar">
  </form>
</ion-content>
<div class="bar bar-footer bar-balanced">
    <div class="buttons" >
        <button class="button button-clear" ng-click="cancela()">Cancelar</button>
    </div>
  </div>
</ion-view>
