<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear class="item item-icon-left" menu-close href="#/app/lista">
        <i class="icon ion-ios-list"></i>
          Lista
        </ion-item>
        <ion-item nav-clear class="item item-icon-left" menu-close href="#/app/cadastroItem">
        <i class="icon ion-ios-compose"></i>
          Cadastro
        </ion-item>
        <ion-item nav-clear class="item item-icon-left" menu-close ng-click="conta()">
        <i class="icon ion-ios-gear"></i>
          Conta
        </ion-item>
        <ion-item nav-clear class="item item-icon-left" menu-close href="#/app/sobre">
        <i class="icon ion-ios-information"></i>
          Sobre
        </ion-item>
        <ion-item nav-clear menu-close ng-click="sair()">
          Sair
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
