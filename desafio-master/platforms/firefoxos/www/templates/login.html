<ion-modal-view >
  <ion-header-bar class="bar-positive">
    <h1 class="title" align: "center">Login</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="validaLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Usu√°rio</span>
          <input type="text" ng-model="loginData.usuario">
        </label>
        <label class="item item-input">
          <span class="input-label">Senha</span>
          <input type="password" ng-model="loginData.senha">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Login</button>
        </label>
      </div>
    </form>
  </ion-content>
  <div class="bar bar-footer bar-balanced">
    <div class="buttons" >
        <button class="button button-clear" ng-click="cadastro()">Criar conta</button>
    </div>
    <h1 class="title"></h1>
    <div class="buttons">
        <button class="button button-clear" ng-click="sair()">Sair</button>
    </div>
  </div>
</ion-modal-view >
