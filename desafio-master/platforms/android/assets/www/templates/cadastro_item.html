<ion-view title="Cadastro">
<ion-content padding="true" class="has-header" >
  <form  ng-submit="inserirItem(item)">
      <label class="item item-input">
          <span class="input-label">Texto</span>
          <input type="text" name="textos" ng-model="item.texto" required placeholder="Texto" >
      </label>
      <label class="item item-input">
          <span class="input-label">Data</span>
          <input type="date" name="datas" ng-model="item.datas" required placeholder="yyyy-MM-dd" >
      </label>
   <input type="submit" class="button button-balanced button-block" value="Salvar">
  </form>
</ion-content>
</ion-view>
